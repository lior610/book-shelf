<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="/signup" method="post">
        <div class="form-field">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-field">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-field">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-field">
          <input type="submit" value="Sign Up">
        </div>
      </form>
      {% if reason != "ok": %}
      <div class="Incorrect-login">
        {% if reason == "status-code": %}
        <p>A problem accured during the sign up, please try again</p>
        {% elif reason == "passwords": %}
        <p>The passwords not match, try again</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
