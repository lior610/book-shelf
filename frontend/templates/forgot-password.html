<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    <link rel="icon" href="data:,">
  </head>
  <body>
    <div class="container">
      <h1>Forgot Password</h1>
      <form action="/forgot-password" method="post">
        <div class="form-field">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-field">
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-field">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-field">
          <input type="submit" value="Reset Password">
        </div>
      </form>
      {% if reason != "ok": %}
      <div class="Incorrect-login">
        {% if reason == "username_not_exist": %}
        <p>This username not exist, <a href="/signup">Sign Up!</a></p>
        {% elif reason == "passwords_not_match": %}
        <p>Passwords don't match, please try again</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
