name: apply changes to helm chart values.yaml

on:
  push:
    branches:
      - main
#   workflow_call:
#     inputs:
#       subdirectory:
#         type: string
#         description: 'The subdirectory to run the workflow in'
#         required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Update values.yml
        run: |
          pwd
          ls -la
          sed '/${{ inputs.subdirectory }}:/,/^[^[:space:]]/ s/^\(\s*tag:\s*\).*/\${{ github.run_number }}/' book-shelf-charts/values.yaml
